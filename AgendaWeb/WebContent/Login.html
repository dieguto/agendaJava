<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Agenda Eletrônica</title>
<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
</head>
<body class="bg-dark">
	<div class="container">
		<div class="card mt-5 mx-auto" style="width: 700px">
			<img src="./imagens/security.png">
			<div class="card-header">
				<h1 class="card-title">Login</h1>
				<h5 class="card-subtitle">Agenda Eletrônica</h5>
			</div>
			<div class="card-body">
				<form action="AutenticaServlet" method="post">
					<div class="form-group">
						<label for="email">E-mail:</label> <input class="form-control"
							id="email" name="email" type="email">
					</div>
					<div class="form-group">
						<label for="senha">Senha:</label> <input class="form-control"
							id="senha" name="senha" type="password">
					</div>
					<button class="btn btn-primary btn-block">Entrar no
						sistema</button>
				</form>
				<div class="text-right">
					<p class="mt-3">
						Novo por aqui?<a href="novo-usuario.html"> Criar uma Conta</a>
					</p>
				</div>
			</div>
			<div class="card-footer">
				Suporte, dúvida ou sugestões Ligue agora e ganhe já:<span
					class="font-weight-bold"> (11) 4002-8922 </span>
			</div>
		</div>
	</div>
</body>
</html>
